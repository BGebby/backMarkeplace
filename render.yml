services:
  - type: web
    name: laravel-app
    runtime: docker
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase: host
      - key: DB_PORT
        fromDatabase: port
      - key: DB_DATABASE
        fromDatabase: database
      - key: DB_USERNAME
        fromDatabase: user
      - key: DB_PASSWORD
        fromDatabase: password
